<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Project Monitoring System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Google Web Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> 
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
	<!-- Page CSS -->
	<link rel="stylesheet" href="assets/css/elements/buttons.css">
	<link rel="stylesheet" href="assets/css/custompages/login1.css">
	 <link rel="stylesheet" href="assets/css/general/common.css">
	<!-- Fonts CSS -->
	 <link rel="stylesheet" href="assets\fontawesome\css\all.css">
	<link rel="stylesheet" href="assets/css/fonts/fonts-style.css">
</head>

<body class="bg-login">
    <div class="wrapper">
		<!-- Page Content Starts-->
		<div class="content-wrapper">
			<div class="mx-auto login">
				<a href="index.html"><img src="assets/images/logo-signin.png" class="img-circle" alt="Logo Image"></a>
				<div class="card card-signin mt-4">
					<div class="card-body">
						<h5 class="card-title text-center">Log In</h5>
						<form class="form-signin" action="dashboard.html" enctype="multipart/data">
							<div class="form-group">
                  				<label>EmailId / MobileNo.</label>
                  				  <div class="input-group">
						            <div class="input-group-prepend">
						              <span class="input-group-text"><i class="far fa-envelope"></i></span>
						            </div>
                    				<input type="text" class="form-control" placeholder="Enter The EmailId / MobileNo." required="">
                 			 	 </div>
                 			 	 <span class="error-field"></span>
                 			</div>
							<div class="form-group">
                  				<label>Password</label>
                  				  <div class="input-group">
						            <div class="input-group-prepend">
						              <span class="input-group-text"><i class="fas fa-key"></i></span>
						            </div>
                    				<input type="password" class="form-control" placeholder="Enter The Password" id="showpass" required="">
                 			 	 </div>
                 			 	 <span class="error-field"></span>
                 			</div>
							<div class="row remember">
								<div class="col-md-7 text-center text-md-left">
									<div class="custom-control custom-checkbox mb-3">
										<input type="checkbox" class="custom-control-input" id="customCheck1" onclick="PasswordToggle();">
										<label class="custom-control-label" for="customCheck1">Show password</label>
									</div>
								</div>
								<div class="col-md-12">
								<div class="type-1 type mb-3">
									<button class="btn-3 mx-auto d-block">
										<span class="txt">Log In</span>
									<span class="round"><i class="fa fa-chevron-right"></i></span>
									</button>
								</div>
								</div>
								<div class="col-md-12">
									<p>Forget Password <a href="forgot-password.html" class="">Forgot Password?</a></p>
									<p>Don't Have an Account? <a href="registration.html">Registration</a></p>
								</div>							
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- Page Content Ends-->
	</div>
	<!-- Bootstrap JS -->
	<script src="assets/js/custom/custom.js"></script>
	<script src="assets/js/jquery/jquery.min.js"></script>
	<script src="assets/js/bootstrap/bootstrap.min.js"></script>
</body>

</html>
