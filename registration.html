
<!DOCTYPE html>
<html lang="en">

<head>
	<title>NDSRenovation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Google Web Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> 
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
	<!-- Page CSS -->
	<link rel="stylesheet" href="assets/css/custompages/register.css">
	<link rel="stylesheet" href="assets/css/general/common.css">
    <link rel="stylesheet" href="assets/css/daterange/daterangepicker.css">
	<!-- Fonts CSS -->
	<link rel="stylesheet" href="assets\fontawesome\css\all.css">
	<link rel="stylesheet" href="assets/css/fonts/fonts-style.css">
</head>

<body class="bg-register">
    <div class="wrapper">        
		<!-- Page Content Starts-->
		<div class="content-wrapper">
			<div class="mx-auto register">
				<a href="index.html"><img src="assets/images/logo-signin.png" class="img-circle" alt="Logo Image"></a>
				<div class="card card-register mt-1">
					<div class="card-body">
						<h5 class="card-title text-center">Registration</h5>
						<form class="form-register" action="otp.html" enctype="multipart/data">
					<div class="row">
					<div class="col-md-6 col-xl-6">
						<div class="form-group">
                  				<label>EmailId</label>
                  				  <div class="input-group">
						            <div class="input-group-prepend">
						              <span class="input-group-text"><i class="far fa-envelope"></i></span>
						            </div>
                    				<input type="text" class="form-control" placeholder="Enter The EmailId" required="">
                 			 	 </div>
                 			 	 <span class="error-field"></span>
                 			</div>
					</div>
					<div class="col-md-6 col-xl-6">
						<div class="form-group">
                  				<label>MobileNo.</label>
                  				  <div class="input-group">
						            <div class="input-group-prepend">
						              <span class="input-group-text"><i class="fas fa-mobile-alt"></i></span>
						            </div>
                    				<input type="text" class="form-control" placeholder="Enter The MobileNo." required="">
                 			 	 </div>
                 			 	 <span class="error-field"></span>
                 			</div>
					</div>
					<div class="col-md-6 col-xl-6">
						<div class="form-group">
                  				<label>Your Name</label>
                  				  <div class="input-group">
						            <div class="input-group-prepend">
						              <span class="input-group-text"><i class="fas fa-user"></i></span>
						            </div>
                    				<input type="text" class="form-control" placeholder="Enter The Your Name" required="">
                 			 	 </div>
                 			 	 <span class="error-field"></span>
                 			</div>
					</div>
					<div class="col-md-6 col-xl-6">
						<div class="form-group">
                  				<label>Date Of Birth</label>
                  				  <div class="input-group">
						            <div class="input-group-prepend">
						              <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
						            </div>
                    				<input type="text" class="form-control" name="datefilter" value="" required="">
                 			 	 </div>
                 			 	 <span class="error-field"></span>
                 			</div>
					</div>
					<div class="col-md-6 col-xl-6">
						<div class="form-group">
                  				<label>Father Name</label>
                  				  <div class="input-group">
						            <div class="input-group-prepend">
						              <span class="input-group-text"><i class="fas fa-male"></i></span>
						            </div>
                    				<input type="text" class="form-control" placeholder="Enter The FatherName" required="">
                 			 	 </div>
                 			 	 <span class="error-field"></span>
                 			</div>
					</div>
					<div class="col-md-6 col-xl-6">
						<div class="form-group">
                  				<label>Mother Name</label>
                  				  <div class="input-group">
						            <div class="input-group-prepend">
						              <span class="input-group-text"><i class="fas fa-female"></i></span>
						            </div>
                    				<input type="text" class="form-control" placeholder="Enter The MotherName" required="">
                 			 	 </div>
                 			 	 <span class="error-field"></span>
                 			</div>
					</div>
					<div class="col-md-6 col-xl-6">
						<div class="form-group">
                  				<label>Password</label>
                  				  <div class="input-group">
						            <div class="input-group-prepend">
						              <span class="input-group-text"><i class="fas fa-key"></i></span>
						            </div>
                    				<input type="password" class="form-control" placeholder="Enter The Password" required="">
                 			 	 </div>
                 			 	 <span class="error-field"></span>
                 			</div>
					</div>
					<div class="col-md-6 col-xl-6">
						<div class="form-group">
                  				<label>Confirm Password</label>
                  				  <div class="input-group">
						            <div class="input-group-prepend">
						              <span class="input-group-text"><i class="fas fa-key"></i></span>
						            </div>
                    				<input type="password" class="form-control" placeholder="Enter The Confirm Password" required="">
                 			 	 </div>
                 			 	 <span class="error-field"></span>
                 			</div>
					</div>
				</div>
					
							<button class="btn btn-lg btn-theme btn-block text-uppercase text-center" type="submit">Register</button>
							<hr class="my-4">
							<div class="text-center reg-login">Already have an account? <a href="index.html">Log In</a></p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Page Content Ends-->
	
	<!-- Bootstrap JS -->
	<script src="assets/js/jquery/jquery.min.js"></script>
	<script src="assets/js/bootstrap/bootstrap.min.js"></script>
	<script src="assets/js/custompages/pass-check.js"></script>
	<!-- Page JS -->
	<script src="assets/js/calendar/moment.js"></script>
	<script src="assets/js/daterange/daterangepicker.js"></script>
	<script src="assets/js/daterange/daterangepicker_custom.js"></script>
</body>

</html>
